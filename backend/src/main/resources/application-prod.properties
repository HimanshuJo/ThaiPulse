# --- CORS ---
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=Content-Type,Authorization
spring.mvc.cors.allow-credentials=true

# --- H2 file-based (persistent between restarts) ---
spring.datasource.url=jdbc:h2:file:C:/Imps/Repos/ThaiPulse/db/newsdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Web Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# --- Weather API ---
weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.key=d8f13eb4a8c6693cf643b3d2debf1192
weather.units=metric
weather.cache.ttl-minutes=10

spring.web.resources.add-mappings=true
