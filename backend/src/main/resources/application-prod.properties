spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.sql.init.mode=never

# --- Liquibase ---
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.contexts=dev
spring.liquibase.drop-first=true
logging.level.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG

# --- H2 file-based (persistent between restarts) ---
spring.datasource.url=jdbc:h2:file:C:/Imps/Repos/ThaiPulse/db/newsdb_dev;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA Settings ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# --- H2 Web Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# --- CORS ---
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=Content-Type,Authorization
spring.mvc.cors.allow-credentials=true

# --- Weather API ---
weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.key=d8f13eb4a8c6693cf643b3d2debf1192
weather.units=metric
weather.cache.ttl-minutes=10

spring.web.resources.add-mappings=true

# Logging
logging.file.name=${PROJECT_HOME}/logs/backend.log
logging.level.root=INFO
